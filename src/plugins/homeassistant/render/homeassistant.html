{% extends "plugin.html" %}

{% block content %}
<div class="homeassistant-dashboard">
  <h1>{{ title }}</h1>
  <div class="power_usage">{{ power_usage }}</div>
  <div class="window_status">{{ window_status }}</div>

  <div class="living-room-container">
    <div class="current-temperature">
      <!-- Icon + Temperature -->
        <!-- <img class="current-icon" src="{{current_day_icon}}" alt="Current Weather Icon"> -->
        <div class="current-weather">
          <div class="temperature">{{ temperature }}<span class="temperature-unit">{{temperature_unit}}</span></div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
